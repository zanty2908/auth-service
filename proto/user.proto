syntax = "proto3";

package service;

option go_package = "/service";

service UserService {
  rpc GetUser(GetUserRequest) returns (User) {}
}

message User {
  string id = 1;
  string phone = 2;
  string email = 3;
  string fullName = 4;
  string address = 5;
  string country = 6;
}

message GetUserRequest {
  string id = 1;
  string phone = 2;
  string email = 3;
}
